{% extends 'adminbase.html' %}
{% load static %}

{% block contents %}
<section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <h1 style="color:white">View users details </h1>
                            <center><table border="2px solid blue" align="center">
                                  <tr><th style="color:red">s.no</th>
                                    <th style="color:red">Email</th>
                                    <th style="color:red">Subject</th>


                                  </tr>

                              {% for x in object %}
                                  <tr style="color:white">
                                    <td>{{forloop.counter}}</td>
                                    <td>{{x.email}}</td>
                                    <td>{{x.subject}}</td>


                                    </tr>
                                     {% endfor %}


                            </table></center>


                         </div>
                    </div>

               </div>
          </div>
     </section>



{% endblock %}
